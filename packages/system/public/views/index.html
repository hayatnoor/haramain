    <h1>Feed</h1>
    <div class="col-md-12">
        <input ng-model="query" type="text"  placeholder="Search" placeholder="Search" class="  search-query form-control" autofocus>
    </div>
    <table class="table table-hover">
    	<thead>
    		<tr>
    			<th></th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr data-ng-repeat="item in audioTracks  | filter:query | orderBy: 'sheikh' ">

    			<td>
                    <a href="#!/track/{{ item._id }}">
                        <p>{{ item.sheikh }}</p>
                        <p>{{ item.surah  | validateSurah }}</p>
                    </a>
                </td>
                <td style="text-align: right">
                    <a href="#!/track/{{ item._id }}">
                        <p>{{ item.prayerLocation }}</p>
                    </a>
                </td>

    		</tr>
    	</tbody>
    </table>
